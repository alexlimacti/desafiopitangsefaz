<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg" />

		<h:panelGrid columns="2">

			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel value="#{phoneManagedBean.user.name}" />

			<p:outputLabel>Número:</p:outputLabel>
			<p:inputText value="#{phoneManagedBean.phone.number}" required="true"  requiredMessage="Numero obrigatório"/>

			<p:outputLabel>Tipo:</p:outputLabel>
			<p:inputText value="#{phoneManagedBean.phone.type}" required="true" requiredMessage="Tipo obrigatório"/>

		</h:panelGrid>
		<br />
		<br />

		<p:commandButton value="Salvar" action="#{phoneManagedBean.save}"
			ajax="false"></p:commandButton>

	</h:form>

	<h:form id="formTelephones">
		<p:dataTable value="#{phoneManagedBean.user.phones}"
			var="phone" id="tabelFone">

			<p:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{phone.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">DDD</f:facet>
				<h:outputText value="#{phone.ddd}" />
			</p:column>

			<p:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{phone.number}" />
			</p:column>

			<p:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{phone.type}" />
			</p:column>



			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{phoneManagedBean.deletePhone}" id="botaoremover">
					<h:graphicImage url="resources/img/delete_97403.jpg" width="25"
                                    height="25" />
					<f:setPropertyActionListener value="#{phone}"
						target="#{phoneManagedBean.phone}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg" />
				</h:commandLink>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>

</html>
